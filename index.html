<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">

    <title>TrisoNet Metaverse</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>

  <body>
    <div id="unity-container" class="unity-desktop">

      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>

      <div id="unity-loading-bar">
        <div id="unity-download-speed" style="color: white; text-align: center; font-family: sans-serif; font-size: 12px;"></div>
        <div style="color: white; text-align: center; font-family: sans-serif; font-weight: bold;">Trisonet Metaverse</div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div id="unity-progress-percentage" style="color: white; text-align: center; margin-top: 5px; font-family: sans-serif; font-size: 14px;"></div>
      </div>

      <div id="unity-warning"> </div>

      <div id="unity-footer">
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">TrisoNet Metaverse</div>
      </div>
      
    </div>


    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/build.loader.js";
      const dataUrl = buildUrl + "/build.data.unityweb";
      const frameworkUrl = buildUrl + "/build.framework.js.unityweb";
      const codeUrl = buildUrl + "/build.wasm.unityweb";

      const config = {
        arguments: [],
        dataUrl: dataUrl,
        frameworkUrl: frameworkUrl,
        codeUrl: codeUrl,
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "PhotonTest001",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      // Download tracking function
      async function fetchWithSpeed(url) {
        const startTime = performance.now();
        const response = await fetch(url);
        const reader = response.body.getReader();
        let receivedLength = 0;
        let chunks = [];

        const updateSpeed = () => {
          const elapsed = (performance.now() - startTime) / 1000;
          const speed = receivedLength / 1024 / 1024 / elapsed; // MB/s
          document.querySelector("#unity-download-speed").textContent = speed.toFixed(2) + " MB/s";
        };

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          chunks.push(value);
          receivedLength += value.length;
          updateSpeed();
        }

        const blob = new Blob(chunks);
        return new Response(blob);
      }

      // Load loader script manually
      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = async () => {
        // Override fetch behavior
        const originalFetch = window.fetch;
        window.fetch = async function (url, options) {
          if (url.endsWith(".unityweb")) {
            return fetchWithSpeed(url);
          }
          return originalFetch(url, options);
        };

        createUnityInstance(canvas, config, (progress) => {
          const percentage = Math.round(progress * 100);
          document.querySelector("#unity-progress-bar-full").style.width = percentage + "%";
          document.querySelector("#unity-progress-percentage").textContent = percentage + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
      };
    }).catch((message) => {
      alert(message);
    });
  };

  document.body.appendChild(script);
</script>



  </body>
</html>
